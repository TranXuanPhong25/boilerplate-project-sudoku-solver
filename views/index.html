<!DOCTYPE html>
<html>

<head>
  <title>Sudoku Solver</title>
  <meta name="description" content="An example for the fCC QA Sudoku Solver project" />
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link id="favicon" rel="icon" href="https://cdn.freecodecamp.org/universal/favicons/favicon-32x32.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
  <header class="bg-blue-600 text-white p-4">
    <h1 class="text-2xl font-bold">Sudoku Solver</h1>
  </header>
  <div class="container mx-auto p-4 flex  ">
    <div class="form-container bg-white p-6 rounded shadow-md">
      <form id="solve-form" class="mb-4">
        <textarea rows="3" cols="85" id="text-input" name="puzzle" class="w-full p-2 border rounded"></textarea>
        <br />
        <input type="button" value="Solve" id="solve-button" class="mt-2 px-4 py-2 bg-blue-500 text-white rounded cursor-pointer hover:bg-blue-700"/>
        <div id="error-msg" class="text-red-500 mt-2"></div>
      </form>
      <form id="check-form" class="mb-4">
        <p>Coordinate (A1): <input id="coord" class="checker p-2 border rounded" type="text" name="coordinate"></p>
        <p>Value (1-9): <input class="checker p-2 border rounded" type="text" id="val" name="value"></p>
        <input type="button" id="check-button" value="Check Placement" class="mt-2 px-4 py-2 bg-green-500 text-white rounded cursor-pointer hover:bg-green-700">
      </form>
      <span id="error" class="text-red-500"></span>
    </div>

    <div id="sudoku-grid-container" class="m-auto">
      <div class="flex">
        <div>
          <table class="yAxisLegend border-collapse">
            <tr><td class="p-2">A</td></tr>
            <tr><td class="p-2">B</td></tr>
            <tr><td class="p-2">C</td></tr>
            <tr><td class="p-2">D</td></tr>
            <tr><td class="p-2">E</td></tr>
            <tr><td class="p-2">F</td></tr>
            <tr><td class="p-2">G</td></tr>
            <tr><td class="p-2">H</td></tr>
            <tr><td class="p-2">I</td></tr>
          </table>
        </div>
        <div id="sudoku-grid" class="ml-4">
          <table class="xAxisLegend border-collapse">
            <tr>
              <td class="p-2">1</td>
              <td class="p-2">2</td>
              <td class="p-2">3</td>
              <td class="p-2">4</td>
              <td class="p-2">5</td>
              <td class="p-2">6</td>
              <td class="p-2">7</td>
              <td class="p-2">8</td>
              <td class="p-2">9</td>
            </tr>
          </table>
          <table class="grid border-collapse">
            <tbody>
              <tr>
                <td class="A1 sudoku-input border p-3 border-black" title="A1"></td>
                <td class="A2 sudoku-input border p-3 border-black" title="A2"></td>
                <td class="A3 sudoku-input border p-3 border-black" title="A3"></td>
                <td class="A4 sudoku-input border p-3 border-black" title="A4"></td>
                <td class="A5 sudoku-input border p-3 border-black" title="A5"></td>
                <td class="A6 sudoku-input border p-3 border-black" title="A6"></td>
                <td class="A7 sudoku-input border p-3 border-black" title="A7"></td>
                <td class="A8 sudoku-input border p-3 border-black" title="A8"></td>
                <td class="A9 sudoku-input border p-3 border-black" title="A9"></td>
              </tr>
              <tr>
                <td class="B1 sudoku-input border p-3 border-black" title="B1"></td>
                <td class="B2 sudoku-input border p-3 border-black" title="B2"></td>
                <td class="B3 sudoku-input border p-3 border-black" title="B3"></td>
                <td class="B4 sudoku-input border p-3 border-black" title="B4"></td>
                <td class="B5 sudoku-input border p-3 border-black" title="B5"></td>
                <td class="B6 sudoku-input border p-3 border-black" title="B6"></td>
                <td class="B7 sudoku-input border p-3 border-black" title="B7"></td>
                <td class="B8 sudoku-input border p-3 border-black" title="B8"></td>
                <td class="B9 sudoku-input border p-3 border-black" title="B9"></td>
              </tr>
              <tr>
                <td class="C1 sudoku-input border p-3 border-black" title="C1"></td>
                <td class="C2 sudoku-input border p-3 border-black" title="C2"></td>
                <td class="C3 sudoku-input border p-3 border-black" title="C3"></td>
                <td class="C4 sudoku-input border p-3 border-black" title="C4"></td>
                <td class="C5 sudoku-input border p-3 border-black" title="C5"></td>
                <td class="C6 sudoku-input border p-3 border-black" title="C6"></td>
                <td class="C7 sudoku-input border p-3 border-black" title="C7"></td>
                <td class="C8 sudoku-input border p-3 border-black" title="C8"></td>
                <td class="C9 sudoku-input border p-3 border-black" title="C9"></td>
              </tr>
              <tr>
                <td class="D1 sudoku-input border p-3 border-black" title="D1"></td>
                <td class="D2 sudoku-input border p-3 border-black" title="D2"></td>
                <td class="D3 sudoku-input border p-3 border-black" title="D3"></td>
                <td class="D4 sudoku-input border p-3 border-black" title="D4"></td>
                <td class="D5 sudoku-input border p-3 border-black" title="D5"></td>
                <td class="D6 sudoku-input border p-3 border-black" title="D6"></td>
                <td class="D7 sudoku-input border p-3 border-black" title="D7"></td>
                <td class="D8 sudoku-input border p-3 border-black" title="D8"></td>
                <td class="D9 sudoku-input border p-3 border-black" title="D9"></td>
              </tr>
              <tr>
                <td class="E1 sudoku-input border p-3 border-black" title="E1"></td>
                <td class="E2 sudoku-input border p-3 border-black" title="E2"></td>
                <td class="E3 sudoku-input border p-3 border-black" title="E3"></td>
                <td class="E4 sudoku-input border p-3 border-black" title="E4"></td>
                <td class="E5 sudoku-input border p-3 border-black" title="E5"></td>
                <td class="E6 sudoku-input border p-3 border-black" title="E6"></td>
                <td class="E7 sudoku-input border p-3 border-black" title="E7"></td>
                <td class="E8 sudoku-input border p-3 border-black" title="E8"></td>
                <td class="E9 sudoku-input border p-3 border-black" title="E9"></td>
              </tr>
              <tr>
                <td class="F1 sudoku-input border p-3 border-black" title="F1"></td>
                <td class="F2 sudoku-input border p-3 border-black" title="F2"></td>
                <td class="F3 sudoku-input border p-3 border-black" title="F3"></td>
                <td class="F4 sudoku-input border p-3 border-black" title="F4"></td>
                <td class="F5 sudoku-input border p-3 border-black" title="F5"></td>
                <td class="F6 sudoku-input border p-3 border-black" title="F6"></td>
                <td class="F7 sudoku-input border p-3 border-black" title="F7"></td>
                <td class="F8 sudoku-input border p-3 border-black" title="F8"></td>
                <td class="F9 sudoku-input border p-3 border-black" title="F9"></td>
              </tr>
              <tr>
                <td class="G1 sudoku-input border p-3 border-black" title="G1"></td>
                <td class="G2 sudoku-input border p-3 border-black" title="G2"></td>
                <td class="G3 sudoku-input border p-3 border-black" title="G3"></td>
                <td class="G4 sudoku-input border p-3 border-black" title="G4"></td>
                <td class="G5 sudoku-input border p-3 border-black" title="G5"></td>
                <td class="G6 sudoku-input border p-3 border-black" title="G6"></td>
                <td class="G7 sudoku-input border p-3 border-black" title="G7"></td>
                <td class="G8 sudoku-input border p-3 border-black" title="G8"></td>
                <td class="G9 sudoku-input border p-3 border-black" title="G9"></td>
              </tr>
              <tr>
                <td class="H1 sudoku-input border p-3 border-black" title="H1"></td>
                <td class="H2 sudoku-input border p-3 border-black" title="H2"></td>
                <td class="H3 sudoku-input border p-3 border-black" title="H3"></td>
                <td class="H4 sudoku-input border p-3 border-black" title="H4"></td>
                <td class="H5 sudoku-input border p-3 border-black" title="H5"></td>
                <td class="H6 sudoku-input border p-3 border-black" title="H6"></td>
                <td class="H7 sudoku-input border p-3 border-black" title="H7"></td>
                <td class="H8 sudoku-input border p-3 border-black" title="H8"></td>
                <td class="H9 sudoku-input border p-3 border-black" title="H9"></td>
              </tr>
              <tr>
                <td class="I1 sudoku-input border p-3 border-black" title="I1"></td>
                <td class="I2 sudoku-input border p-3 border-black" title="I2"></td>
                <td class="I3 sudoku-input border p-3 border-black" title="I3"></td>
                <td class="I4 sudoku-input border p-3 border-black" title="I4"></td>
                <td class="I5 sudoku-input border p-3 border-black" title="I5"></td>
                <td class="I6 sudoku-input border p-3 border-black" title="I6"></td>
                <td class="I7 sudoku-input border p-3 border-black" title="I7"></td>
                <td class="I8 sudoku-input border p-3 border-black" title="I8"></td>
                <td class="I9 sudoku-input border p-3 border-black" title="I9"></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="../public/index.js"></script>
</body>

</html>
